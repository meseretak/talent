paths:
  /pm:
    post:
      summary: Create project manager
      description: Create a new project manager
      tags:
        - Project Managers
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - name
              properties:
                userId:
                  type: integer
                  description: User ID
                name:
                  type: string
                  description: Project manager name
      responses:
        '201':
          description: Project manager created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Project manager created successfully'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

    get:
      summary: Get project managers
      description: Get all project managers
      tags:
        - Project Managers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Project managers retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    userId:
                      type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

